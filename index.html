<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make a face</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">

  <div class="controls">
    <div><img src="parts/eyes.png" id="eyes"></div>
    <div><img src="parts/nose.png" id="nose"></div>
    <div><img src="parts/mouth.png" id="mouth"></div>
    <div><a href="#" id="reset">Reset</a></div>
    <div><a href="#" download="face.png" id="save">Save</a></div>
  </div>
  <canvas id="canvas">

  </canvas>
  <div id="info">
    Click one of the facial features on the left, then click anywhere on the face to add it.
    <br>
    When you're done, click save and a new tab/window will open with a png version of your face. Right click and save as to download it.
  </div>
</div>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
